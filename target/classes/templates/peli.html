<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>Inicio</title>


</head>
<body>

	<div layout:fragment="content" th:object="${peli}">
		<div class="row">
			<img th:src="@{/assets/{filename} (filename=*{rutaPortada})}"
				th:alt="*{titulo}" class="img-fuit rounded w-100">
		</div>
		<div class="col-md-6">
			<div class="text-end-my-3">
				<a
					th:href="@{https://www.youtube.com/watch?v={yId}(yId=*{youtubeTrailerId})}"
					class="btn btn-danger" data-fancybox=""> </a>
				<h2 th:text="*{titulo}"></h2>
				<div class="mb-3">
					<span class="badge rounded-pull bg-light text-darck me-1"
						th:each="genero = *{generos}" th:text="${genero.titulo}"></span>
					<p th:text="*{sinopsis}"></p>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
